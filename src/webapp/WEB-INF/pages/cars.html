<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8" />
    <title>Car list</title>
</head>
<body>
<h1>Car list</h1>
<br/><br/>
<div>
    <table border="1">
        <tr>
            <th>Car Id</th>
            <th>Car Model</th>
            <th>Car Series</th>
        </tr>
        <tr th:each ="car : ${cars}">
            <td th:utext="${car.getId()}">...</td>
            <td th:utext="${car.getModel()}">...</td>
            <td th:utext="${car.getSeries()}">...</td>
        </tr>
    </table>
</div>
</body>
</html>
